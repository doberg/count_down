<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="application.css">
    <script src="clock.js"></script>
    <link rel="icon" href="clock.ico" />
    <title> Timer </title
  </head>
  <body>
    <div>
      <h1 id='match'>Match Time</h1>
    </br>
      <div class="clock" id="clock-one">
        <div>
          <span class="minutes"></span>
          <div class="smalltext">Minutes</div>
        </div>
        <div>
          <span class="seconds"></span>
          <div class="smalltext">Seconds</div>
        </div>
      </div>
    </div>

    <div>
      <span class='shield' id='shield'></span>
      <span class='eye' id='eye'></span>
    </div>

    <div>
      <span>
        <span class="clock" id="clock-two">
          <div>
            <span class="minutes"></span>
            <div class="smalltext">Minutes</div>
          </div>
          <div>
            <span class="seconds"></span>
            <div class="smalltext">Seconds</div>
          </div>
        </span>
      </span>
      <span>
        <span class="clock" id="clock-three">
          <div>
            <span class="minutes"></span>
            <div class="smalltext">Minutes</div>
          </div>
          <div>
            <span class="seconds"></span>
            <div class="smalltext">Seconds</div>
          </div>
        </span>
      </span>
    </div>
    <div>
      <ul class="shield-laps" id="shield-laps"></ul>
      <ul class="invis-laps" id="invis-laps"></ul>
      <span class='shield-hist'>
      </span>
      <span class='invis-hist'>
      </span>
    </div>
    <div>
      <textarea class="note" id="note" placeholder="Enter a note"></textarea>
    </br>
      <span class="color"><input type="color" id="colorOne" value="#0065ff">Left</input></span>
      <span class="color"><input type="color" id="colorTwo" value="#2f84ea">Background</input></span>
      <span class="color"><input type="color" id="colorTwo" value="#e2c08d">Text</input></span>
      <button class"save-note" onclick="saveNote()">Save</button>
      <ul class="note-list" id="note-list">
      </ul>
    </div>
  </body>
</html>
